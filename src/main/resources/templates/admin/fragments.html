<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="header(title)">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title th:replace="${title}">文章详情页</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
  <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" th:href="@{/lib/editormd/css/editormd.min.css}">
</head>
<body>

<!--导航-->
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small" >
  <div class="ui container">
    <div class="ui inverted secondary stackable menu">
      <h2 class="ui teal header item">管理后台</h2>
      <a href="#" th:href="@{/admin/blogs}" class=" m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="mini home icon"></i>文章</a>
      <a href="#" th:href="@{/admin/types}"  class=" m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="mini idea icon"></i>分类</a>
      <a href="#" th:href="@{/admin/tags}" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="mini tags icon"></i>标签</a>
      <div class="right m-item m-mobile-hide menu">
        <div class="ui dropdown  item">
          <div class="text">
            <img class="ui avatar image"src="../static/image/IMG_0820.JPG" th:src="@{${session.user.avatar}}">
            <span th:text="${session.user.nickname}">Ezhar</span>
          </div>
          <i class="dropdown icon"></i>
          <div class="menu">
            <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
    <i class="sidebar icon"></i>
  </a>
</nav>

<!--导航-->



<!--底部footer-->
<footer th:fragment="footer" class="ui inverted vertical segment segment m-padded-tb-massive">
  <div class="ui center aligned container">
    <div class="ui inverted divided stackable grid">
      <div class="three wide column">
        <div class="ui inverted link list">
          <div class="item">
            <img src="../static/image/IMG_0412.JPG"  th:src="@{/image/IMG_0412.JPG}" class="ui rounded image" alt="" style="width: 100px">
          </div>
        </div>
      </div>
      <div class="three wide column">
        <h4 class="ui inverted header m-text-thin m-text-spaced ">最新文章</h4>
        <div id="newblog-container">
          <div class="ui inverted link list" th:fragment="newblogList">
            <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item" th:each="blog : ${newblogs}" th:text="${blog.title}">我是一个程序员</a>
          </div>
        </div>
      </div>
      <div class="four wide column">
        <div class="three wide column">
          <h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
          <div class="ui inverted link list">
            <a href="#" class="item m-text-thin">Email: 1186166646@qq.com</a>
            <a href="#" class="item m-text-thin">Wechat: 1186166646</a>
          </div>
        </div>
      </div>
      <div class="six wide column">
        <div class="three wide column">
          <h4 class="ui inverted header m-text-thin m-text-spaced ">资源链接</h4>
          <div class="ui inverted link list">
            <a href="https://picsum.photos/" target="_blank" class="item m-text-thin">摄影作品</a>
            <a href="https://www.toptal.com/designers/subtlepatterns/" target="_blank" class="item m-text-thin">背景图片</a>
          </div>
        </div>
      </div>
    </div>
    <div class="ui inverted section divider"></div>
    <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2018 - <span th:text="${#dates.year(#dates.createNow())}">2017</span> Ezhar Designed by ezhar</p>
  </div>
</footer>


<script src="../static/js/jquery.min.js"th:src="@{/js/jquery.min.js}"></script>
<script>
    $('#newblog-container').load(/*[[@{footer/newblog}]]*/"/footer/newblog");
</script>
</body>
</html>
